const { HashRouter, Route } = 'react-router-dom';

const Nav = () =>{
  return (
    <nav>
      <Link to = '/'>Home</Link>

      <Link to = {`/schools/${popularId}`}> Most Populart: {popularName} ({popularcount}) </Link>
      <Link to = {`/schools/${topId}`}> Top School: {topName} (GPA: {topGPA})</Link>
    </nav>
  )
}

class App extends React.Component {
  componentDidMount(){
  }
  render (){
    return (
      <HashRouter>
          <Route path='/' component={ Nav } />
          <Route path='/students' component={ Students } />
          <Route path='/schools' exact component={ Schools } />
          <Route path='/schools/:id' component={ School } />
      </HashRouter>
    )
  }
}
